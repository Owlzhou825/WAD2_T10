<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Westernnetic</title>
        <link rel="icon" href="../Images/logo.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="../Scripts/westernneticstyling.css">
        <!-- Vue3 CDN -->
        <script src="https://unpkg.com/vue@next"></script>
    </head>
    <body>
        <button onclick="topFunction()" id="myBtn" title="Go to top">Top Page</button>
        <div id="categories">
            <div style="height: 100px;background-color:grey;" :load="initialise()">
                <a style="text-decoration: none;position: absolute;left: 50%;transform: translateX(-50%);" href="main.html">
                <img src="../Images/logo.png" width="200px" height="200px">
                </a>
            </div>
            <div style="height: 100px;"></div>
    
            <div class="container question py-3">
                <h1 class="display-3">Pick your Poison!</h1>
            </div>
    
            <div class="container-xxl text-center">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 justify-content-center p-5">
                    <div v-for="(arr, foodType) in this.food_href_and_img" :key="foodType" class="container images">
                        <div @click="redirectPage(foodType)">
                            <div class="col">
                                <img id="food" :src="arr[1]">
                                <p>{{foodType}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        

        <script src="../Scripts/scrollUpButton.js"></script>
        <script src="../Scripts/categories.js"></script>
        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
